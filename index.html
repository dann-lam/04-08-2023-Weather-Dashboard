<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather Forecaster</title>
</head>

<body>
    <header class="hero-header">
        <h1>Weather Forecast</h1>
    </header>
    <section id="main-container">

        <div class="searchbox-favorites">
            <article id="search-box">
                <h2>Search for a City:</h1>
                    <form class="form-search">
                        <input type="text" class="input-medium search-query" id="location-search-query">
                        <button type="submit" class="btn" id="location-search-btn">Search</button>
                    </form>
            </article>
            <hr>
            <article>
                <ul id="favorites">

                </ul>
                <!-- Dynamically posted favorites here. -->
            </article>
        </div>
        <div class="weather-display">
            <article id="current-weather">
                <h1 id="city-date-icon"></h1>
                <div id="weather-info">
                    <!-- Dynamically posted weather info for one day here. -->
                </div>
            </article>
            <article id="five-day-forecast">
                <h2 id="five-day-forecast-header"></h2>
                <div id="forecast-container"></div>
            </article>
        </div>
    </section>


    <script src="assets/js/script.js"></script>
</body>


</html>
